<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UANL</title>
    <link rel="icon" href="Logo.png" type="image/x-icon"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f7f6;
            color:#333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3111e7;
            color: rgb(184, 248, 9);
            padding: 20px 30px;
        }

        header img.logo {
            width: 80px;
            height: auto;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            padding-right: 20px; 
        }

        header img.title-image {
            width: 100px;
            height: auto;
        }

        .button-siase {
            background-color: rgb(184, 248, 9);
            color:#3111e7;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-siase:hover {
            background-color: #1138a2;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .block-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .block {
            background-color:#fff;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .block img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .block span {
            display: block;
            background-color:#3111e7;
            color: rgb(184, 248, 9);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .block:hover img {
            transform: scale(1.1);
        }

        footer {
            background-color: #3111e7;
            color: rgb(184, 248, 9);
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        footer a {
            color: rgb(184, 248, 9);
            text-decoration: none;
        }

    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo"> 
        <h1>Universidad Aut贸noma de Nuevo Le贸n</h1>
        <a href="https://www.uanl.mx/enlinea/" class="button-siase" target="_blank">SIASE</a>
    </header>

    <div class="container">
        <p>Universidades con las que la UANL tiene convenio educativo.</p>

        <div class="block-container">
            <div class="block" onclick="openPage('page1.html')">
                <img src="espana.jpg" alt="Universidad de Granada">
                <span>UNIVERSIDAD DE GRANADA</span>
            </div>
            <div class="block" onclick="openPage('page2.html')">
                <img src="canada.jpg" alt="Universidad de Manitoba">
                <span>UNIVERSIDAD DE MANITOBA</span>
            </div>
            <div class="block" onclick="openPage('page3.html')">
                <img src="argentina.jpg" alt="Universidad de Buenos Aires">
                <span>UNIVERSIDAD DE BUENOS AIRES</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Universidad Aut贸noma de Nuevo Le贸n | <a href="https://www.uanl.mx/aviso-de-privacidad/" target="_blank">Aviso de privacidad</a></p>
    </footer>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
